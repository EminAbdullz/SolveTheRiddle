<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Game , Friend !</h1>
        <h2>Solve the Riddle , If U Can !</h2>
        <div class="forQuestion"></div>
        <form action="">
            <label for="">LET'S GO !</label>
            <input type="text" placeholder="Enter you answer here">

        <button>TRY !</button>
        <div class="result"></div>
    </div>

    <div class="answer">

        <button class="getAnswer">Show an answer</button>
    </div>
</body>
